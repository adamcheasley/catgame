        ];

        var rightPressed = false;
        var leftPressed = false;
        var upPressed = false;
        var downPressed = false;
        var catX = 0;
        var catY = 0;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        function keyDownHandler(e) {
          if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
          }
          else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
          }
          else if(e.key == "Up" || e.key == "ArrowUp") {
            upPressed = true;
          }
          else if(e.key == "Down" || e.key == "ArrowDown") {
            downPressed = true;
          }
        }

        function keyUpHandler(e) {
            if(e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if(e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
            else if(e.key == "Up" || e.key == "ArrowUp") {
                upPressed = false;
            }
            else if(e.key == "Down" || e.key == "ArrowDown") {
                downPressed = false;
            }
        }

        function drawPixel(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * size, y * size, size, size);
        }

        function drawCatHead(ctx, size) {
            // size is the size of each pixel
            // width of the cat head is 19 pixels
            const pattern = [
                " 1111         1111 ",
                " 155111     111551 ",
                " 1225111   1115221 ",
                " 12255111111115521 ",
                " 12221111111111521 ",
                " 12251225111111111 ",
                " 11552222111111111 ",
                "  222222221111111  ",
                " 12221122222111111 ",
                "1152131133313111111",
                " 12221133333111111 ",
                "1152223331333111111",
                " 14223333133332111 ",
                "  143333111333341  ",
                "   1144433344411 ",
                "     111111111   ",
                "                 ",
            ];

            const colors = {
                "1": "black", // Color for the outline
                "2": "orange",
                "3": "white",
                "4": "#c5dafc",
                "5": "#b05b41"
            };

            for (let y = 0; y < pattern.length; y++) {
                for (let x = 0; x < pattern[y].length; x++) {
                    const pixel = pattern[y][x];
                    if (pixel !== " ") {
                        drawPixel(ctx, x + 2 + catX, y + 2 + catY, size, colors[pixel]);
                    }
                }
            }
        }

        function drawMaze(ctx, maze, cellSize) {
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    if (maze[y][x] === 1) { // Wall
                        ctx.fillStyle = "black";
                    } else { // Path
                        ctx.fillStyle = "white";
                    }
                    ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
                }
            }
        }

        function draw() {
            // main draw loop
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze(ctx, maze, cellSize);
            // drawCatHead(ctx, pixelSize);
            if(rightPressed && catX < 173) {  // 173 is the right edge of the cat head. why?
                catX += 1;
            }
            else if(leftPressed && catX > 0) {
              catX -= 1;
            }
            else if(upPressed && catY > 0) {
              catY -= 1;
            }
            else if(downPressed && catY < 112) {
              catY += 1;
            }
            ctx.fillText("catX is " + catX, canvas.width - 50, canvas.height - 50);
            ctx.fillText("catY is " + catY, canvas.width - 50, canvas.height - 30);
        }

        function openFullscreen() {
          if (canvas.requestFullscreen) {
            canvas.requestFullscreen();
          } else if (canvas.mozRequestFullScreen) { /* Firefox */
            canvas.mozRequestFullScreen();
          } else if (canvas.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
            canvas.webkitRequestFullscreen();
          } else if (canvas.msRequestFullscreen) { /* IE/Edge */
            canvas.msRequestFullscreen();
          }
        }

        setInterval(draw, 10);

    </script>
